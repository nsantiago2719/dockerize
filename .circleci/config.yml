version: 2
jobs:
  build:
    docker:
      - image: docker:17.05.0-ce-git
        aws_auth:
          aws_access_key_id: $AWS_SECRET_KEY
          aws_secret_access_key: $AWS_ACCESS_KEY
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install Dependencies
          command: |
            apk add --no-cache \
              py-pip=9.0.0-r1
            pip install awscli
      - run:
          name: Build Image
          command: |
            docker build -t $URI hugo
      - run:
          name: Push Image
          command: |
            docker push $URI 
